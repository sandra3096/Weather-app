<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c1dfb3ee6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
      <h1>City</h1>
      <h2></h2> <span id="current-time"></span>
      <h3>Cloudy</h3>
      <h4></h4></div>
      <div class="search">
      <form class="row g-3" id="city-form">
        <div class="col-auto">
          <input type="text" class="form-control" placeholder="Enter city" id="city-input" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
    </div>
      <ul class="info">
        <li class="wind">Wind: <span id="wind"></span></li>
        <li class="humidity">Humidity: <span id="humidity"></span></li>
        <li class="feels-like">Feels like: <span id="feels-like"></span></li>
      </ul>
      <div class="week">
     <div class="container text-center">
  <div class="row">
    <div class="col"><strong>Monday</strong>  <br><i class="fa-solid fa-wind"></i> <br>12°C</div>
    <div class="col"><strong>Tuesday </strong> <br><i class="fa-solid fa-cloud"></i><br>10°C</div>
    <div class="col"><strong>Wednesday</strong> <br><i class="fa-solid fa-cloud-rain"></i> <br>11°C</div>
    <div class="col"><strong>Thursday</strong>  <br><i class="fa-solid fa-cloud"></i> <br>13°C</div>
    <div class="col"><strong>Friday</strong>  <br><i class="fa-solid fa-sun"></i> <br>10°C</div>
  </div>
</div></div>
       <p class="footer"></p><a href="https://github.com/sandra3096/homework-shecodes">Open-source code</a> by Sandra Bozovska
       </p>
      </div>
    </div>
   <script src="src/app.js"></script>
  </body>
</html>
